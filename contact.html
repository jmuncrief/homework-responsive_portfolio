<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body class="custom-bg-70 txtWhite background-image">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand name-box" href="./index.html">Jordan Muncrief</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="#">Contact</a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </nav>

    <!-- Main container for all content (-navbars) on home page -->
    <section class="main">

        <!-- Row 1; header -->
        <header class="row">
            <div class="col-md-4">
                <h1>Contact Me</h1>
            </div>
            <div class="col-md-8"></div>
        </header>

        <!-- Roow 2; form -->
        <section class="row">
            <div class="col-md-10">
                <!-- Form -->
                <form>
                    <div class="form-group" alt="Enter Your Name">
                        <label for="InputName">Name</label>
                        <input type="name" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group" alt="Enter your email address">
                        <label for="InputEmail">Email Address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group" alt="Enter your message">
                        <label for="FormControlTextArea">Message</label>
                        <textarea class="form-control" id="FormControlTextArea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </section>

    </section>

    <!-- Bottom Navbar Sticky -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <span class="navbar-text">

    </nav>
